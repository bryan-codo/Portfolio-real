<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Developer - Portfolio</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Custom animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in-up { animation: fadeInUp 0.6s ease-out; }
        .skill-progress { transition: width 1s ease-in-out; }
        .hero-gradient { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .cursor-blink { animation: blink 1s infinite; }
        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }
    </style>
</head>
<body class="bg-white">
    <div id="root">
        <div class="flex justify-center items-center min-h-screen">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
                <p class="text-gray-600">Loading portfolio...</p>
            </div>
        </div>
    </div>

    <!-- React and Babel CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- All React Components in One File -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        // TextType Component
        function TextType({ 
            text = ["Default text"], 
            typingSpeed = 75, 
            pauseDuration = 1500,
            showCursor = true,
            cursorCharacter = "|"
        }) {
            const [currentText, setCurrentText] = useState('');
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isDeleting, setIsDeleting] = useState(false);
            const [loopNum, setLoopNum] = useState(0);

            useEffect(() => {
                const handleTyping = () => {
                    const current = loopNum % text.length;
                    const fullText = text[current];

                    if (isDeleting) {
                        setCurrentText(fullText.substring(0, currentText.length - 1));
                    } else {
                        setCurrentText(fullText.substring(0, currentText.length + 1));
                    }

                    if (!isDeleting && currentText === fullText) {
                        setTimeout(() => setIsDeleting(true), pauseDuration);
                    } else if (isDeleting && currentText === '') {
                        setIsDeleting(false);
                        setLoopNum(loopNum + 1);
                        setCurrentIndex((currentIndex + 1) % text.length);
                    }
                };

                const timer = setTimeout(handleTyping, isDeleting ? typingSpeed / 2 : typingSpeed);
                return () => clearTimeout(timer);
            }, [currentText, isDeleting, loopNum, text, typingSpeed, pauseDuration, currentIndex]);

            return (
                <span className="inline-block">
                    {currentText}
                    {showCursor && <span className="cursor-blink ml-1">{cursorCharacter}</span>}
                </span>
            );
        }

        // Navigation Component
        function Navigation({ activeSection, setActiveSection, scrolled }) {
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

            const handleNavClick = (section) => {
                setActiveSection(section);
                setIsMobileMenuOpen(false);
            };

            useEffect(() => {
                const handleEscape = (e) => {
                    if (e.key === 'Escape') {
                        setIsMobileMenuOpen(false);
                    }
                };
                document.addEventListener('keydown', handleEscape);
                return () => document.removeEventListener('keydown', handleEscape);
            }, []);

            return (
                <>
                    <div 
                        className={`fixed inset-0 bg-black bg-opacity-50 z-40 transition-opacity duration-300 ${
                            isMobileMenuOpen ? 'opacity-100' : 'opacity-0 pointer-events-none'
                        }`}
                        onClick={() => setIsMobileMenuOpen(false)}
                    />
                    
                    <nav className={`fixed top-0 left-0 right-0 z-50 transition-all duration-300 ${
                        scrolled 
                            ? 'bg-white bg-opacity-95 backdrop-blur-md shadow-lg py-3' 
                            : 'bg-white bg-opacity-95 backdrop-blur-md py-4'
                    }`}>
                        <div className="container mx-auto px-4 flex justify-between items-center">
                            <div className="text-xl font-bold text-gray-800">John Developer</div>
                            
                            <button 
                                className="md:hidden flex flex-col justify-center items-center w-8 h-8 space-y-1"
                                onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
                            >
                                <span className={`block w-6 h-0.5 bg-gray-800 transition-transform duration-300 ${
                                    isMobileMenuOpen ? 'rotate-45 translate-y-1.5' : ''
                                }`}></span>
                                <span className={`block w-6 h-0.5 bg-gray-800 transition-opacity duration-300 ${
                                    isMobileMenuOpen ? 'opacity-0' : 'opacity-100'
                                }`}></span>
                                <span className={`block w-6 h-0.5 bg-gray-800 transition-transform duration-300 ${
                                    isMobileMenuOpen ? '-rotate-45 -translate-y-1.5' : ''
                                }`}></span>
                            </button>
                            
                            <div className="hidden md:flex space-x-2">
                                {['home', 'about', 'projects', 'contact'].map(section => (
                                    <button
                                        key={section}
                                        className={`px-4 py-2 rounded-full transition-all duration-300 font-medium ${
                                            activeSection === section
                                                ? 'bg-blue-100 text-blue-600 shadow-sm'
                                                : 'text-gray-600 hover:text-blue-600 hover:bg-gray-100'
                                        }`}
                                        onClick={() => handleNavClick(section)}
                                    >
                                        {section.charAt(0).toUpperCase() + section.slice(1)}
                                    </button>
                                ))}
                            </div>
                        </div>
                        
                        <div className={`md:hidden absolute top-full left-0 right-0 bg-white shadow-xl border-t border-gray-100 transition-all duration-300 ${
                            isMobileMenuOpen ? 'translate-y-0 opacity-100' : '-translate-y-4 opacity-0 pointer-events-none'
                        }`}>
                            <div className="container mx-auto px-4 py-2">
                                {['home', 'about', 'projects', 'contact'].map(section => (
                                    <button
                                        key={section}
                                        className={`w-full text-left px-4 py-4 border-b border-gray-100 last:border-b-0 transition-all duration-200 font-medium ${
                                            activeSection === section
                                                ? 'bg-blue-50 text-blue-600 border-blue-200'
                                                : 'text-gray-600 hover:bg-gray-50'
                                        }`}
                                        onClick={() => handleNavClick(section)}
                                    >
                                        {section.charAt(0).toUpperCase() + section.slice(1)}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </nav>
                </>
            );
        }

        // Hero Component
        function HeroSection({ setActiveSection }) {
            return (
                <section className="min-h-screen hero-gradient flex items-center justify-center text-white px-4 pt-16">
                    <div className="text-center max-w-4xl mx-auto">
                        <h1 className="text-4xl md:text-6xl font-bold mb-6 leading-tight">
                            Hi, I'm <span className="text-yellow-300">John Developer</span>
                        </h1>
                        
                        <h2 className="text-xl md:text-2xl mb-6 opacity-90 font-light h-8">
                            <TextType 
                                text={["Full-Stack Developer", "UI/UX Enthusiast", "React Specialist", "Problem Solver"]}
                                typingSpeed={75}
                                pauseDuration={1500}
                                showCursor={true}
                                cursorCharacter="â–Š"
                            />
                        </h2>
                        
                        <p className="text-lg md:text-xl mb-8 opacity-80 max-w-2xl mx-auto leading-relaxed">
                            I create beautiful, functional web applications using modern technologies
                        </p>
                        
                        <button 
                            className="bg-red-500 hover:bg-red-600 text-white font-semibold py-4 px-8 rounded-full transition-all duration-300 transform hover:scale-105 hover:shadow-lg shadow-md"
                            onClick={() => setActiveSection('projects')}
                        >
                            View My Work
                        </button>
                    </div>
                </section>
            );
        }

        // About Component
        function AboutSection({ skills }) {
            return (
                <section className="py-20 px-4 bg-white">
                    <div className="container mx-auto max-w-6xl">
                        <h2 className="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-16">
                            About Me
                        </h2>
                        
                        <div className="grid lg:grid-cols-2 gap-12 items-start">
                            <div className="space-y-6">
                                <div className="bg-gradient-to-br from-blue-50 to-indigo-50 rounded-2xl p-8">
                                    <p className="text-lg text-gray-700 leading-relaxed mb-4">
                                        I'm a passionate full-stack developer with 3+ years of experience creating 
                                        digital solutions. I specialize in modern technologies like React, Node.js, 
                                        and Python.
                                    </p>
                                    <p className="text-lg text-gray-700 leading-relaxed">
                                        I believe in writing clean, maintainable code and creating user experiences 
                                        that are both beautiful and functional.
                                    </p>
                                </div>
                            </div>
                            
                            <div className="bg-gray-50 rounded-2xl p-8 border border-gray-200">
                                <h3 className="text-2xl font-semibold text-gray-800 mb-8 text-center">
                                    Technical Skills
                                </h3>
                                <div className="space-y-6">
                                    {skills.map(skill => (
                                        <div key={skill.name} className="space-y-3">
                                            <div className="flex justify-between items-center">
                                                <span className="font-medium text-gray-700 text-lg">{skill.name}</span>
                                                <span className="text-sm font-semibold text-blue-600 bg-blue-100 px-2 py-1 rounded">
                                                    {skill.level}%
                                                </span>
                                            </div>
                                            <div className="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
                                                <div 
                                                    className="skill-progress bg-gradient-to-r from-blue-500 to-blue-600 h-3 rounded-full shadow-inner"
                                                    style={{ width: `${skill.level}%` }}
                                                ></div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        }

        // Projects Component
        function ProjectsSection({ projects }) {
            return (
                <section className="py-20 px-4 bg-gray-50">
                    <div className="container mx-auto max-w-6xl">
                        <h2 className="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-4">
                            My Projects
                        </h2>
                        <p className="text-lg text-gray-600 text-center mb-12 max-w-2xl mx-auto">
                            Here are some of my recent projects that showcase my skills and experience
                        </p>
                        
                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {projects.map(project => (
                                <div 
                                    key={project.id} 
                                    className="bg-white rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-2 border border-gray-100 overflow-hidden fade-in-up"
                                >
                                    <div className="h-48 bg-gradient-to-br from-blue-400 to-purple-500"></div>
                                    
                                    <div className="p-6">
                                        <h3 className="text-xl font-semibold text-gray-800 mb-3">
                                            {project.title}
                                        </h3>
                                        <p className="text-gray-600 mb-4 leading-relaxed text-sm">
                                            {project.description}
                                        </p>
                                        
                                        <div className="flex flex-wrap gap-2 mb-4">
                                            {project.technologies.map(tech => (
                                                <span 
                                                    key={tech}
                                                    className="bg-blue-100 text-blue-700 px-2 py-1 rounded-full text-xs font-medium"
                                                >
                                                    {tech}
                                                </span>
                                            ))}
                                        </div>
                                        
                                        <div className="flex space-x-3 pt-4 border-t border-gray-100">
                                            <a 
                                                href={project.github}
                                                className="flex-1 text-center bg-transparent border border-gray-300 text-gray-700 hover:bg-gray-50 font-medium py-2 px-3 rounded-lg transition-all duration-300 text-sm"
                                                target="_blank"
                                                rel="noopener noreferrer"
                                            >
                                                Code
                                            </a>
                                            <a 
                                                href={project.demo}
                                                className="flex-1 text-center bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-3 rounded-lg transition-all duration-300 transform hover:scale-105 text-sm"
                                                target="_blank"
                                                rel="noopener noreferrer"
                                            >
                                                Demo
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        }

        // Contact Component
        function ContactSection() {
            const [formData, setFormData] = useState({ 
                name: '', 
                email: '', 
                message: '' 
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                alert('Thank you for your message! I\'ll get back to you soon.');
                setFormData({ name: '', email: '', message: '' });
            };

            return (
                <section className="py-20 px-4 bg-white">
                    <div className="container mx-auto max-w-2xl">
                        <h2 className="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-12">
                            Get In Touch
                        </h2>
                        
                        <form onSubmit={handleSubmit} className="space-y-6 bg-gray-50 rounded-2xl p-8 border border-gray-200">
                            <div>
                                <input
                                    type="text"
                                    placeholder="Your Name"
                                    value={formData.name}
                                    onChange={(e) => setFormData({...formData, name: e.target.value})}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 bg-white"
                                    required
                                />
                            </div>
                            
                            <div>
                                <input
                                    type="email"
                                    placeholder="Your Email"
                                    value={formData.email}
                                    onChange={(e) => setFormData({...formData, email: e.target.value})}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 bg-white"
                                    required
                                />
                            </div>
                            
                            <div>
                                <textarea
                                    placeholder="Your Message"
                                    value={formData.message}
                                    onChange={(e) => setFormData({...formData, message: e.target.value})}
                                    rows="6"
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 bg-white resize-vertical"
                                    required
                                ></textarea>
                            </div>
                            
                            <button 
                                type="submit"
                                className="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-4 px-8 rounded-lg transition-all duration-300 transform hover:scale-105 hover:shadow-lg"
                            >
                                Send Message
                            </button>
                        </form>
                    </div>
                </section>
            );
        }

        // Main App Component
        function App() {
            const [activeSection, setActiveSection] = useState('home');
            const [navbarScrolled, setNavbarScrolled] = useState(false);
            
            const projects = [
                {
                    id: 1,
                    title: "E-commerce Store",
                    description: "Full-stack e-commerce platform with React, Node.js, and MongoDB.",
                    technologies: ["React", "Node.js", "MongoDB", "Stripe"],
                    github: "#",
                    demo: "#"
                },
                {
                    id: 2,
                    title: "Task Manager Pro",
                    description: "Productivity app with drag-and-drop functionality.",
                    technologies: ["React", "Firebase", "CSS3"],
                    github: "#",
                    demo: "#"
                },
                {
                    id: 3,
                    title: "Weather Dashboard",
                    description: "Real-time weather application with location-based forecasts.",
                    technologies: ["JavaScript", "API Integration", "Chart.js"],
                    github: "#",
                    demo: "#"
                }
            ];

            const skills = [
                { name: "JavaScript", level: 90 },
                { name: "React", level: 85 },
                { name: "Python", level: 80 },
                { name: "Node.js", level: 75 },
                { name: "HTML/CSS", level: 95 },
                { name: "SQL", level: 70 }
            ];

            useEffect(() => {
                const handleScroll = () => {
                    setNavbarScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <div className="App">
                    <Navigation 
                        activeSection={activeSection} 
                        setActiveSection={setActiveSection}
                        scrolled={navbarScrolled}
                    />
                    
                    {activeSection === 'home' && <HeroSection setActiveSection={setActiveSection} />}
                    {activeSection === 'about' && <AboutSection skills={skills} />}
                    {activeSection === 'projects' && <ProjectsSection projects={projects} />}
                    {activeSection === 'contact' && <ContactSection />}
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
